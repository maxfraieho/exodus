name: Generate PDF and Update noco-db

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/site/notes/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "src/site/notes/**"

jobs:
  generate-and-send-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown weasyprint beautifulsoup4

      - name: Generate PDFs per topic
        run: |
          # Передаємо:
          # 1. Базову директорію з нотатками (src/site/notes)
          # 2. Порожній рядок для вихідної директорії (за замовчуванням – базова директорія)
          # 3. Порожній рядок для додаткових ігнорованих папок
          printf "src/site/notes\n\n\n" | python codetomd.py

      - name: Update PDFs in noco-db
        env:
          NOCO_DB_API_URL: "https://nocodb.soyka.pp.ua"
          NOCO_DB_API_KEY: ${{ secrets.NOCO_DB_API_KEY }}
        run: |
          echo "Uploading (or updating) generated PDFs to noco-db..."
          for pdf in src/site/notes/*.pdf; do
            echo "Updating $pdf..."
            curl -X PUT "$NOCO_DB_API_URL/api/v1/upload" \
              -H "x-api-key: $NOCO_DB_API_KEY" \
              -F "file=@$pdf" \
              -F "filename=$(basename $pdf)" \
              -F "overwrite=true"
          done
